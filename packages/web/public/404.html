<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Single Page Apps for GitHub Pages</title>
		<script type="text/javascript">
			const base = '/renote'
			const l = window.location
			const s = new URLSearchParams()
			s.set('to', l.pathname.slice(base.length) + l.search + l.hash)
			l.replace(`${base}?${s}`)
		</script>
	</head>
	<body></body>
</html>
